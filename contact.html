<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.23.11/dist/css/uikit.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <a href="index.html" class="close-contact" title="Close">
      <span class="material-symbols-outlined">close</span>
    </a>
    <div class="contact-container">
      <h2 class="contact-title">Contact Us</h2>
      <form
        id="contactForm"
        action="mailto:correo@ejemplo.com"
        method="POST"
        enctype="text/plain"
        class="uk-form-stacked contact-form"
      >
        <div class="uk-margin">
          <label class="uk-form-label" for="name">Name</label>
          <div class="uk-form-controls">
            <input
              class="uk-input"
              type="text"
              id="name"
              name="name"
              required
              minlength="2"
              maxlength="50"
            />
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="email">Email</label>
          <div class="uk-form-controls">
            <input
              class="uk-input"
              type="email"
              id="email"
              name="email"
              required
              pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
            />
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="message">Message</label>
          <div class="uk-form-controls">
            <textarea
              class="uk-textarea"
              id="message"
              name="message"
              rows="5"
              required
              minlength="10"
              maxlength="500"
            ></textarea>
          </div>
        </div>
        <div class="uk-margin" style="text-align: center">
          <button class="uk-button uk-button-primary" type="submit">
            Send
          </button>
        </div>
        <div id="formMsg"></div>
      </form>
    </div>
  </body>
</html>
